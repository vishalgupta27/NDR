{% extends 'base.html' %}
{% block body %}
<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class="page-header">
            <h3 class="page-title">Update</h3>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/login_admin_user">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Update</li>
                </ol>
            </nav>
        </div>
        <div class="row">
            <div class="col-6 grid-margin mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title mx-auto">Update Our Taxes</h2>
                        <form method="post" action="">
                            {% csrf_token %}
                            <div>
                                <div class="mb-3">
                                    <label class="form-label">Tax Rate</label>
                                    <div class="input-group">
                                        <input type="number" name="tax_rate" class="form-control" value="{{taxes.tax_rate}}"  step="any"
                                            placeholder="Tax Rate" aria-describedby="inputGroupPrepend2" required>
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2">%</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">NDR Charge</label>
                                    <div class="input-group">
                                        <input type="number" name="ndr_charge" class="form-control"  step="any"
                                            placeholder="NDR Charge" aria-describedby="inputGroupPrepend2" value={{taxes.ndr_charge}} required>
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2">%</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">NDR Credit Card Charge</label>
                                    <div class="input-group">
                                        <input type="number" name="ndr_credit_card_charge" class="form-control" value="{{taxes.ndr_credit_card_charge}}"  step="any"
                                            placeholder="NDR Credit Card Charge" aria-describedby="inputGroupPrepend2" required>
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2">%</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Renter Credit Card Charge</label>
                                    <div class="input-group">
                                        <input type="number" name="renter_credit_card_charge" class="form-control" value="{{taxes.renter_credit_card_charge}}"  step="any"
                                            placeholder="Renter Credit Card Charge" aria-describedby="inputGroupPrepend2" required>
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2">%</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Point Earned Rate</label>
                                    <div class="input-group">
                                        <input type="number" name="points_earned_rate" class="form-control" value="{{taxes.points_earned_rate}}"  step="any"
                                            placeholder="Point Earned Rate" aria-describedby="inputGroupPrepend2" required>
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2">%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="btn-submit mx-auto">
                                <button type="submit" class="btn btn-primary mr-2">Submit </button>
                                <a href="/ndr_taxes_list" class="btn btn-light">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <!-- content-wrapper ends -->
    <footer class="footer">
        <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© Next door Rental
                2022</span>
        </div>
    </footer>
    <!-- partial -->
</div>
<!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- Modal -->
{% include 'notification-pop-up.html' %}

<!-- End custom js for this page -->
{% endblock %}
